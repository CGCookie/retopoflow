name: Build Cython Extensions

on:
  push:
    paths:
      - 'retopoflow/cy/*.pyx'
      - 'cy_setup.py'
      - '.github/workflows/build_cython.yml'
  pull_request:
    paths:
      - 'retopoflow/cy/*.pyx'
      - 'cy_setup.py'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']
        include:
          - os: macos-latest
            target: native
          - os: macos-latest
            target: intel

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install cython numpy setuptools wheel

    - name: Build Cython extensions
      shell: bash  # Simplified - bash works on all platforms in GitHub Actions
      env:
        ARCHFLAGS: ${{ matrix.target == 'intel' && '-arch x86_64' || '' }}
      run: |
        if [ "${{ matrix.os }}" == "macos-latest" ] && [ "${{ matrix.target }}" == "intel" ]; then
          PYTHON_CROSSENV=$(pwd)/crossenv
          python -m pip install crossenv
          python -m crossenv $(which python3) $PYTHON_CROSSENV
          source $PYTHON_CROSSENV/bin/activate
          python -m pip install cython numpy setuptools wheel
        fi
        python cy_setup.py build_ext --inplace

    - name: Rename compiled extensions
      shell: bash
      run: |
        cd retopoflow/cy
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          echo "Windows build - keeping original name"
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          if [ "${{ matrix.target }}" == "intel" ]; then
            arch="x86_64"
          else
            arch=$(uname -m)
          fi
          # First remove target if it exists
          rm -f rfmesh_visibility.cpython-311-darwin-${arch}.so
          # Then move the file
          for f in rfmesh_visibility*.so; do
            mv "$f" rfmesh_visibility.cpython-311-darwin-${arch}.so
          done
        elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          # First remove target if it exists
          rm -f rfmesh_visibility.cpython-311-linux-$(uname -m).so
          # Then move the file
          for f in rfmesh_visibility*.so; do
            mv "$f" rfmesh_visibility.cpython-311-linux-$(uname -m).so
          done
        fi

    - name: Upload compiled extension
      uses: actions/upload-artifact@v4
      with:
        name: compiled-extension-${{ matrix.os }}
        path: retopoflow/cy/rfmesh_visibility*.*
        retention-days: 7

  commit-files:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Copy compiled files to cy folder
      run: |
        mkdir -p retopoflow/cy
        find artifacts -type f \( -name "*.so" -o -name "*.pyd" \) -exec cp -f {} retopoflow/cy/ \;

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add retopoflow/cy/*.so retopoflow/cy/*.pyd
        git commit -m "Update compiled Cython extensions [skip ci]" || echo "No changes to commit"
        git push
