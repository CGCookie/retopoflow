<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/assets/css/main.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        
        <span id="logo"><img src="/images/logos/v4.png" alt="Logo" class="logo" /></span>
        <h1 class="title"><a href="index.html">Retopoflow</a></h1>
        <p class="tagline">by <a class="outlink" href="https://orangeturbine.com/" target="_blank">Orange Turbine</a></p>
    
        <select name="version" class="version" id="version_menu" onchange="switch_versions(event)">
          <option value="v4">Version 4</option>
          <option value="v3">Version 3</option>
        </select> 

        <div id="navigation"></div>
      </header>

      <script>
        let version = localStorage.getItem("version")
        if (version == null) {version = 'v4';}

        let path = `/assets/html/${version}.html`;

        function switch_versions(event) {
          let menu = event.target;
          let result = menu.options[menu.selectedIndex].value;
          version = result
          localStorage.setItem("version", result);
          location.reload()
        }

        fetch(path)
          .then(response => response.text())
          .then(data => {document.getElementById('navigation').innerHTML = data;})
          .catch(error => console.error('Error loading HTML:', error));
    
        document.getElementById('version_menu').value = version
        document.getElementById('logo').innerHTML = `<img src="/images/logos/${version}.png" alt="Logo" class="logo" />`
      </script>

      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages. Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
  </body>
</html>
