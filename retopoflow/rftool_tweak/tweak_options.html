<details id='tweak-options'>
    <summary>Tweak</summary>
    <div class="contents">
        <div class='collection' id='tweak-masking'>
            <h1>Masking Options</h1>
            <div class='collection'>
                <h1>Boundary</h1>
                <div class='contents'>
                    <label title='Tweak vertices not along boundary' class='half-size'>
                        <input type="radio" value='exclude' checked="BoundString('''options['tweak mask boundary']''')" name='tweak-boundary'>
                        Exclude
                    </label>
                    <label title="Tweak all vertices within brush, regardless of being along boundary" class="half-size">
                        <input type="radio" value='include' checked="BoundString('''options['tweak mask boundary']''')" name='tweak-boundary'>
                        Include
                    </label>
                </div>
            </div>
            <div class='collection'>
                <h1>Symmetry</h1>
                <div class='contents'>
                    <label title='Tweak vertices not along symmetry plane' class='third-size'>
                        <input type="radio" value='exclude' checked="BoundString('''options['tweak mask symmetry']''')" name='tweak-symmetry'>
                        Exclude
                    </label>
                    <label title='Tweak vertices along symmetry plane, but keep them on symmetry plane' class='third-size'>
                        <input type="radio" value='maintain' checked="BoundString('''options['tweak mask symmetry']''')" name='tweak-symmetry'>
                        Maintain
                    </label>
                    <label title='Tweak all vertices within brush, regardless of being along symmetry plane' class='third-size'>
                        <input type="radio" value='include' checked="BoundString('''options['tweak mask symmetry']''')" name='tweak-symmetry'>
                        Include
                    </label>
                </div>
            </div>
            <div class='collection'>
                <h1>Hidden</h1>
                <div class='contents'>
                    <label title="Tweak only visible vertices" class='half-size'>
                        <input type="radio" value='exclude' checked="BoundString('''options['tweak mask hidden']''')" name='tweak-hidden'>
                        Exclude
                    </label>
                    <label title="Tweak all vertices within brush, regardless of visibility" class='half-size'>
                        <input type="radio" value='include' checked="BoundString('''options['tweak mask hidden']''')" name='tweak-hidden'>
                        Include
                    </label>
                </div>
            </div>
            <div class="collection">
                <h1>Selected</h1>
                <div class="contents">
                    <label title='Tweak only unselected vertices' class="third-size">
                        <input type="radio" value='exclude' checked="BoundString('''options['tweak mask selected']''')" name='tweak-selected'>
                        Exclude
                    </label>
                    <label title='Tweak only selected vertices' class="third-size">
                        <input type="radio" value='only' checked="BoundString('''options['tweak mask selected']''')" name='tweak-selected'>
                        Only
                    </label>
                    <label title='Tweak all vertices within brush, regardless of selection' class="third-size">
                        <input type="radio" value='all' checked="BoundString('''options['tweak mask selected']''')" name='tweak-selected'>
                        All
                    </label>
                </div>
            </div>
        </div>
        <details>
            <summary>Brush Options</summary>
            <div class="contents">
                <div class="collection" id='tweak-current-brush'>
                    <h1>Current</h1>
                    <div class="contents">
                        <div class='labeled-input-text'>
                            <label title="Adjust brush size">Size</label>
                            <input type="number" id='tweak-current-radius' value="self.rfwidget.get_radius_boundvar()">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush strength">Strength</label>
                            <input type="number" id='tweak-current-strength' value="self.rfwidget.get_strength_boundvar()">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush falloff">Falloff</label>
                            <input type="number" id='tweak-current-falloff' value="self.rfwidget.get_falloff_boundvar()">
                        </div>
                        <button title="Reset brush options to defaults" on_mouseclick="self.reset_current_brush()">Reset</button>
                    </div>
                </div>
                <details id='tweak-preset-1'>
                    <summary id='tweak-preset-1-summary'>Preset: Preset 1</summary>
                    <div class="contents">
                        <div class='labeled-input-text'>
                            <label title="Change name of preset">Name</label>
                            <input type="text" value="BoundString('''options['tweak preset 1 name']''')" on_change="self.update_preset_name(1)">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush size">Size</label>
                            <input type="number" id='tweak-preset-1-radius' value="BoundInt('''options['tweak preset 1 radius']''', min_value=1)">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush strength">Strength</label>
                            <input type="number" id='tweak-preset-1-strength' value="BoundFloat('''options['tweak preset 1 strength']''', min_value=0.01, max_value=1.0)">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush falloff">Falloff</label>
                            <input type="number" id='tweak-preset-1-falloff' value="BoundFloat('''options['tweak preset 1 falloff']''', min_value=0.0, max_value=100.0)">
                        </div>
                        <div class='collection'>
                            <h1>Copy Brush Settings</h1>
                            <div class='contents'>
                                <button title="Copy current brush settings to this preset" on_mouseclick="self.copy_current_to_preset(1)">Current to Preset</button>
                                <button title="Copy this preset to current brush settings" on_mouseclick="self.copy_preset_to_current(1)">Preset to Current</button>
                            </div>
                        </div>
                    </div>
                </details>
                <details id='tweak-preset-2'>
                    <summary id='tweak-preset-2-summary'>Preset: Preset 2</summary>
                    <div class="contents">
                        <div class='labeled-input-text'>
                            <label title="Change name of preset">Name</label>
                            <input type="text" value="BoundString('''options['tweak preset 2 name']''')" on_change="self.update_preset_name(2)">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush size">Size</label>
                            <input type="number" id='tweak-preset-2-radius' value="BoundInt('''options['tweak preset 2 radius']''', min_value=1)">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush strength">Strength</label>
                            <input type="number" id='tweak-preset-2-strength' value="BoundFloat('''options['tweak preset 2 strength']''', min_value=0.01, max_value=1.0)">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush falloff">Falloff</label>
                            <input type="number" id='tweak-preset-2-falloff' value="BoundFloat('''options['tweak preset 2 falloff']''', min_value=0.0, max_value=100.0)">
                        </div>
                        <div class='collection'>
                            <h1>Copy Brush Settings</h1>
                            <div class='contents'>
                                <button title="Copy current brush settings to this preset" on_mouseclick="self.copy_current_to_preset(2)">Current to Preset</button>
                                <button title="Copy this preset to current brush settings" on_mouseclick="self.copy_preset_to_current(2)">Preset to Current</button>
                            </div>
                        </div>
                    </div>
                </details>
                <details id='tweak-preset-3'>
                    <summary id='tweak-preset-3-summary'>Preset: Preset 3</summary>
                    <div class="contents">
                        <div class='labeled-input-text'>
                            <label title="Change name of preset">Name</label>
                            <input type="text" value="BoundString('''options['tweak preset 3 name']''')" on_change="self.update_preset_name(3)">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush size">Size</label>
                            <input type="number" id='tweak-preset-3-radius' value="BoundInt('''options['tweak preset 3 radius']''', min_value=1)">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush strength">Strength</label>
                            <input type="number" id='tweak-preset-3-strength' value="BoundFloat('''options['tweak preset 3 strength']''', min_value=0.01, max_value=1.0)">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush falloff">Falloff</label>
                            <input type="number" id='tweak-preset-3-falloff' value="BoundFloat('''options['tweak preset 3 falloff']''', min_value=0.0, max_value=100.0)">
                        </div>
                        <div class='collection'>
                            <h1>Copy Brush Settings</h1>
                            <div class='contents'>
                                <button title="Copy current brush settings to this preset" on_mouseclick="self.copy_current_to_preset(3)">Current to Preset</button>
                                <button title="Copy this preset to current brush settings" on_mouseclick="self.copy_preset_to_current(3)">Preset to Current</button>
                            </div>
                        </div>
                    </div>
                </details>
                <details id='tweak-preset-4'>
                    <summary id='tweak-preset-4-summary'>Preset: Preset 4</summary>
                    <div class="contents">
                        <div class='labeled-input-text'>
                            <label title="Change name of preset">Name</label>
                            <input type="text" value="BoundString('''options['tweak preset 4 name']''')" on_change="self.update_preset_name(4)">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush size">Size</label>
                            <input type="number" id='tweak-preset-4-radius' value="BoundInt('''options['tweak preset 4 radius']''', min_value=1)">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush strength">Strength</label>
                            <input type="number" id='tweak-preset-4-strength' value="BoundFloat('''options['tweak preset 4 strength']''', min_value=0.01, max_value=1.0)">
                        </div>
                        <div class='labeled-input-text'>
                            <label title="Adjust brush falloff">Falloff</label>
                            <input type="number" id='tweak-preset-4-falloff' value="BoundFloat('''options['tweak preset 4 falloff']''', min_value=0.0, max_value=100.0)">
                        </div>
                        <div class='collection'>
                            <h1>Copy Brush Settings</h1>
                            <div class='contents'>
                                <button title="Copy current brush settings to this preset" on_mouseclick="self.copy_current_to_preset(4)">Current to Preset</button>
                                <button title="Copy this preset to current brush settings" on_mouseclick="self.copy_preset_to_current(4)">Preset to Current</button>
                            </div>
                        </div>
                    </div>
                </details>
            </div>
        </details>
    </div>
</details>
