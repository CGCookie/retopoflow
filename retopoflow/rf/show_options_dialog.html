<dialog id="show-options-dialog" class="framed" style="width:200px" on_mouseleave="mouseleave_event()" on_keypress="key(event)">
    <h1>Show Options Again</h1>
    <div class="contents">
        <p>You have closed the Options window.  To show again, click the Show Options button under the Windows dropdown in the main RetopoFlow window.</p>
        <label>
            <input type="checkbox" checked="BoundBool('''options['show options open note']''')" title="Should this dialog appear every time the Options window is closed?">
            Show this dialog every time?
        </label>
    </div>
</dialog>
