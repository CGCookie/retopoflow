<dialog id="show-geometry-dialog" class="framed" style="width:200px" on_mouseleave="mouseleave_event()" on_keypress="key(event)">
    <h1>Show Poly Count Again</h1>
    <div class="contents">
        <p>You have closed the Poly Count window.  To show again, click the Show Poly Count button under the Windows dropdown in the main RetopoFlow window.</p>
        <label>
            <input type="checkbox" checked="BoundBool('''options['show geometry open note']''')" title="Should this dialog appear every time the Poly Count window is closed?">
            Show this dialog every time?
        </label>
    </div>
</dialog>
